resources:
  repositories:
    - repository: templates
      type: github
      name: SCRT-HQ/AzurePipelineTemplates
      endpoint: Github

variables:
- group: deployment-vars

trigger:
  branches:
    include:
    - refs/heads/*
  paths:
    exclude:
    - Examples

schedules:
  - cron: "0 16 * * 4"
    displayName: Weekly build on Thursday
    always: true
    branches:
      include:
        - main

stages:
- template: BuildTestDeployModule/azure-pipelines.yml@templates
